<html>
<head>
	<html lang="en-US">
  <title>Elm_2048</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="2048">
  <meta charset="utf-8">

  <link rel="icon" href="https://raw.githubusercontent.com/gabrielecirulli/2048/master/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="elm-code-is-loaded-here"></div>
  <script src="script.js"></script>

  <script>
    var app = Elm.Elm_2048.init({
			node: document.getElementById("elm-code-is-loaded-here"),
			flags: Date.now()
		});

    app.ports.gameoverPopup.subscribe(function() {
      app.ports.closePopup.send(window.alert("Game Over! Click OK then New Game to play again :)"))
    });

  </script>

</body>

</html>
